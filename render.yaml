services:
  - type: web
    name: vercel-ecom
    env: node
    buildCommand: cd server && npm ci && npm run render-build
    startCommand: cd server && npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: CLIENT_URL
        fromService:
          type: web
          name: vercel-ecom
          property: url
